<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <h2 class="mb-4">Create Student Account</h2>

        <form th:action="@{/register}" th:object="${registerDTO}" method="post">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></div>
            </div>

            <!-- Email Already Exists -->
            <div th:if="${param.emailExists}" class="text-danger mt-2">
                Email already in use! Please try a different one.
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </form>

        <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </body>
</html>
