<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body class="container mt-5">
        <h2>Create Student Account</h2>

        <form th:action="@{/register}" th:object="${registerDTO}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-success mt-4">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </body>
</html>
