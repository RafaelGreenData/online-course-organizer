<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body class="container mt-5">
        <h2>Create Student Account</h2>

        <form th:action="@{/register}" th:object="${registerDTO}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <div th:if="${param.emailExists}" class="text-danger mt-2">
                <p class="text-danger">Email already in use! Please try a different one.</p>
            </div>
            <div class="d-flex mt-4 gap-2">
                <button type="submit" class="btn btn-success mt-4">Register</button>
                <button onclick="location.href='/'" class="btn btn-secondary mt-4">Back to Home</button>
            </div>
        </form>
        <!-- Conditional message if email already exists -->            

        <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
        
        
        </div>
    </body>
</html>
