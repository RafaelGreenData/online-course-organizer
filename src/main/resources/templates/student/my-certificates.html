<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My Certificates</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: #f8f9fa;">
        <div class="container mt-5">
            <h2 class="mb-4">My Certificates</h2>

            <div th:if="${#lists.isEmpty(completedCourses)}" class="alert alert-info">
                <p>You haven't completed any courses yet.</p>
                <a href="/student/courses/my-courses" class="btn btn-primary">Back to My Courses</a>
            </div>

            <div th:each="course : ${completedCourses}" class="card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title" th:text="${course.name}">Course Title</h5>
                        <p class="card-text" th:text="${course.description}">Course description</p>
                    </div>
                    <a th:href="@{'/student/courses/' + ${course.id} + '/certificate'}"
                       class="btn btn-outline-success">Download Certificate</a>
                </div>
            </div>

            <a href="/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </body>
</html>
