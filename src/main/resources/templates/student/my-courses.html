<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Courses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">My Enrolled Courses</h2>

            <div th:if="${#lists.isEmpty(enrollments)}">
                <p>You haven't enrolled in any courses yet.</p>
                <a href="/student/courses/available" class="btn btn-primary">Browse Courses</a>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(enrollments)}">
                <div class="col" th:each="enrollment : ${enrollments}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${enrollment.course.name}">Course Title</h5>
                            <p class="card-text" th:text="${enrollment.course.description}">Course description</p>

                            <div class="d-flex justify-content-between">
                                <!-- View Modules -->
                                <a th:href="@{'/student/courses/' + ${enrollment.course.id} + '/modules'}"
                                   class="btn btn-success">View Modules</a>

                                <!-- Unenroll Button -->
                                <form th:action="@{'/student/courses/' + ${enrollment.course.id} + '/unenroll'}"
                                      method="post" onsubmit="return confirm('Are you sure you want to unenroll from this course?');">
                                    <button type="submit" class="btn btn-outline-danger">Unenroll</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </body>
</html>
