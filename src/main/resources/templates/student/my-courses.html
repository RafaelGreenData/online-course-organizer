<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Courses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: #f8f9fa;">
        <div class="container mt-5">
            <h2 class="mb-4">My Enrolled Courses</h2>

            <!-- If no courses enrolled -->
            <div th:if="${#lists.isEmpty(enrollments)}" class="alert alert-info">
                <p>You haven't enrolled in any courses yet.</p>
                <a href="/student/courses/available" class="btn btn-primary">Browse Courses</a>
            </div>

            <!-- Course Cards -->
            <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(enrollments)}">
                <div class="col" th:each="enrollment : ${enrollments}">
                    <div class="card shadow-sm h-100 border-success">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${enrollment.course.name}">Course Title</h5>
                            <p class="card-text" th:text="${enrollment.course.description}">Course description</p>

                            <!-- Progress Bar -->
                            <label class="mb-1">Progress</label>
                            <div class="progress mb-3">
                                <div class="progress-bar bg-success" role="progressbar"
                                     th:style="'width:' + ${courseProgressMap[enrollment.course.id]} + '%'"
                                     th:text="${courseProgressMap[enrollment.course.id]} + '%'">
                                </div>
                            </div>

                            <!-- Buttons: View Modules + Unenroll -->
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <a th:href="@{'/student/courses/' + ${enrollment.course.id} + '/modules'}"
                                   class="btn btn-success">View Modules</a>

                                <form th:action="@{'/student/courses/' + ${enrollment.course.id} + '/unenroll'}"
                                      method="post"
                                      onsubmit="return confirm('Are you sure you want to unenroll from this course?');">
                                    <button type="submit" class="btn btn-outline-danger">Unenroll</button>
                                </form>
                            </div>

                            <!-- Show certificate button only if course is complete -->
                            <div th:if="${courseCompletionMap[enrollment.course.id]}" class="text-center">
                                <a th:href="@{'/student/courses/' + ${enrollment.course.id} + '/certificate'}"
                                   class="btn btn-outline-primary btn-sm">Download Certificate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to dashboard -->
            <a href="/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </body>
</html>
