<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Modules for ' + ${course.name}">Course Modules</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4" th:text="'Modules for: ' + ${course.name}">Course Name</h2>

            <!-- No modules message -->
            <div th:if="${#lists.isEmpty(modules)}" class="alert alert-info">
                No modules found for this course yet.
            </div>

            <!-- Module List -->
            <div class="list-group" th:if="${!#lists.isEmpty(modules)}">
                <div class="list-group-item" th:each="module : ${modules}">
                    <h5 class="mb-1 d-flex justify-content-between align-items-center">
                        <span th:text="${module.title}">Module Title</span>
                        <span class="badge bg-success" th:if="${completedMap[module.id]}">Completed</span>
                    </h5>
                    <p class="mb-2 text-muted" th:text="${module.description}">Module Description</p>

                    <div th:if="${module.type.name() == 'VIDEO'}">
                        <span class="badge bg-primary mb-2">Video</span>
                        <a th:href="@{'/student/courses/modules/' + ${module.id}}" class="btn btn-sm btn-primary">Open Module</a>
                    </div>

                    <div th:if="${module.type.name() == 'QUIZ'}">
                        <span class="badge bg-secondary mb-2">Quiz</span>
                        <button class="btn btn-sm btn-secondary" disabled>Quiz Feature Coming Soon</button>
                    </div>
                </div>
            </div>

            <a href="/student/courses/my-courses" class="btn btn-outline-secondary mt-4">‚Üê Back to My Courses</a>
        </div>
    </body>
</html>
