<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Modules for ' + ${course.name}">Course Modules</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 th:text="'Modules for course: ' + ${course.name}">Course Name</h2>

            <div th:if="${#lists.isEmpty(modules)}">
                <p>No modules found for this course yet.</p>
            </div>

            <div class="list-group" th:if="${!#lists.isEmpty(modules)}">
                <div class="list-group-item" th:each="module : ${modules}">
                    <h5>
                        <span th:text="${module.title}"></span>
                        <span class="badge bg-success ms-2" th:if="${completedMap[module.id]}">Completed</span>
                    </h5>
                    <p th:text="${module.description}">Module Description</p>
                    <div th:if="${module.type.name() == 'VIDEO'}">
                        <p><strong>Type:</strong> Video</p>
                        <a th:href="@{'/student/courses/modules/' + ${module.id}}"
                           class="btn btn-sm btn-primary">Open Module</a>
                    </div>
                    <div th:if="${module.type.name() == 'QUIZ'}">
                        <p><strong>Type:</strong> Quiz</p>
                        <a href="#" class="btn btn-sm btn-secondary disabled">Quiz Feature Coming Soon</a>
                    </div>
                </div>
            </div>

            <a href="/student/courses/my-courses" class="btn btn-secondary mt-4">Back to My Courses</a>
        </div>
    </body>
</html>
