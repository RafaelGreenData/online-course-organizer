<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Module: ' + ${module.title}">Module</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h3 class="card-title mb-3" th:text="${module.title}">Module Title</h3>
                    <p class="text-muted" th:text="${module.description}">Module Description</p>

                    <!-- VIDEO MODULE -->
                    <div th:if="${module.type.name() == 'VIDEO'}">
                        <p><strong>Type:</strong> Video</p>
                        <div class="ratio ratio-16x9 mb-4">
                            <iframe th:attr="src=${module.videoUrl}" frameborder="0" allowfullscreen></iframe>
                        </div>

                        <div th:if="${!isCompleted}">
                            <form th:action="@{'/student/courses/modules/' + ${module.id} + '/complete'}" method="post">
                                <button type="submit" class="btn btn-success">Mark as Completed</button>
                            </form>
                        </div>

                        <div th:if="${isCompleted}" class="text-success mt-3">
                            ✅ You have already completed this module.
                        </div>
                    </div>

                    <!-- QUIZ MODULE -->
                    <div th:if="${module.type.name() == 'QUIZ'}">
                        <p><strong>Type:</strong> Quiz</p>
                        <button class="btn btn-secondary" disabled>Quiz feature coming soon</button>
                    </div>

                    <!-- Back to Course Modules -->
                    <a th:href="@{'/student/courses/' + ${module.course.id} + '/modules'}"
                       class="btn btn-outline-secondary mt-4">← Back to Modules</a>
                </div>
            </div>
        </div>
    </body>
</html>
