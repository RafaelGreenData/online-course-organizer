<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Module: ' + ${module.title}">Module</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title" th:text="${module.title}">Module Title</h3>
                    <p class="card-text" th:text="${module.description}">Module Description</p>

                    <div th:if="${module.type.name() == 'VIDEO'}">
                        <p><strong>Type:</strong> Video</p>
                        <div class="ratio ratio-16x9 mb-3">
                            <iframe th:attr="src=${module.videoUrl}" width="100%" height="360" frameborder="0" allowfullscreen></iframe>

                        </div>

                        <!-- Show completion logic -->
                        <div th:if="${!isCompleted}">
                            <form th:action="@{'/student/courses/modules/' + ${module.id} + '/complete'}" method="post">
                                <button type="submit" class="btn btn-success">Mark as Completed</button>
                            </form>
                        </div>
                        <div th:if="${isCompleted}">
                            <p class="text-success mt-3">You have already completed this module âœ…</p>
                        </div>
                    </div>

                    <div th:if="${module.type.name() == 'QUIZ'}">
                        <p><strong>Type:</strong> Quiz</p>
                        <button class="btn btn-secondary" disabled>Quiz feature coming soon</button>
                    </div>

                    <a th:href="@{'/student/courses/' + ${module.course.id} + '/modules'}" class="btn btn-outline-secondary mt-4">
                        Back to Modules
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
