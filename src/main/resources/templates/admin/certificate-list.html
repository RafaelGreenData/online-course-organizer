<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Certificate List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Issued Certificates</h2>

            <!-- Certificate Table -->
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Student Email</th>
                        <th>Course Title</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cert : ${certificates}">
                        <td th:text="${cert.userEmail}">student@example.com</td>
                        <td th:text="${cert.courseTitle}">Course Name</td>
                        <td>
                            <a th:href="@{/admin/certificates/download/{userId}/{courseId}(userId=${cert.userId}, courseId=${cert.courseId})}"
                               class="btn btn-sm btn-success">Download PDF</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Back to Dashboard -->
            <a href="/admin/dashboard" class="btn btn-outline-secondary mt-3">‚Üê Back to Dashboard</a>
        </div>
    </body>
</html>
