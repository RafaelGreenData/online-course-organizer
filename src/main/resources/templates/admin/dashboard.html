<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Welcome, Admin!</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
            <p class="lead">This is your admin dashboard. Use the links below to manage your content:</p>

            <div class="row">
                <div class="col-md-6">
                    <div class="card border-primary shadow rounded-3">
                        <div class="card-body">
                            <h5 class="card-title">Course Management</h5>
                            <p class="card-text">Create, update, and delete courses.</p>
                            <a href="/admin/courses" class="btn btn-primary">Manage Courses</a>
                        </div>
                    </div>
                </div>
                <!-- Future Cards (e.g., Certificate Management, Users, etc.) -->
            </div>
        </div>
    </body>
</html>
