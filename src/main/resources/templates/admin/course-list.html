<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Manage Courses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Course Management</h1>

            <!-- Create Button -->
            <div class="mb-3">
                <a th:href="@{/admin/courses/create}" class="btn btn-success">+ Create New Course</a>
            </div>

            <!-- If no courses -->
            <div th:if="${courses.empty}" class="alert alert-info shadow-sm">
                No courses found. Click above to create your first course.
            </div>

            <!-- Course Table -->
            <div class="card shadow rounded-3" th:if="${!courses.empty}">
                <div class="card-body">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 25%;">Course Name</th>
                                <th style="width: 50%;">Description</th>
                                <th style="width: 25%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.name}">Course Name</td>
                                <td th:text="${course.description}">Description</td>
                                <td>
                                    <a th:href="@{'/admin/courses/' + ${course.id} + '/modules'}" class="btn btn-sm btn-primary">Manage Modules</a>
                                    <a th:href="@{'/admin/courses/delete/' + ${course.id}}" class="btn btn-sm btn-danger ms-2">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Back to Dashboard -->
            <div class="mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </body>
</html>
