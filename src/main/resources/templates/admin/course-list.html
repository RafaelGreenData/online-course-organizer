<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Course List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Manage Courses</h1>
            <a th:href="@{/admin/courses/create}" class="btn btn-success mb-3">+ Create New Course</a>

            <div th:if="${courses.empty}" class="alert alert-info">
                No courses found. Click above to create your first course.
            </div>

            <table class="table table-bordered table-hover" th:if="${!courses.empty}">
                <thead class="table-light">
                    <tr>
                        <th style="width: 25%;">Name</th>
                        <th style="width: 45%;">Description</th>
                        <th style="width: 30%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.description}"></td>
                        <td>
                            <a th:href="@{'/admin/courses/' + ${course.id} + '/modules'}" class="btn btn-primary btn-sm">Manage Modules</a>
                            <a th:href="@{'/admin/courses/delete/' + ${course.id}}" class="btn btn-danger btn-sm ms-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </body>
</html>
