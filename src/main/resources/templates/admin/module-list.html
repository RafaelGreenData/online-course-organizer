<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Module List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4" th:text="'Modules for: ' + ${course.name}">Modules for: Course Name</h2>

                    <a th:href="@{'/admin/courses/' + ${course.id} + '/modules/create'}" class="btn btn-success mb-3">+ Add Module</a>

                    <div th:if="${modules.empty}" class="alert alert-info">
                        No modules found. Click above to add the first module.
                    </div>

                    <table class="table table-bordered table-hover" th:if="${!modules.empty}">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 35%;">Title</th>
                                <th style="width: 25%;">Type</th>
                                <th style="width: 40%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="module : ${modules}">
                                <td th:text="${module.title}">Module Title</td>
                                <td th:text="${module.type}">Type</td>
                                <td>
                                    <a th:href="@{'/admin/courses/' + ${course.id} + '/modules/' + ${module.id}}" 
                                       class="btn btn-info btn-sm">View</a>
                                    <a th:href="@{'/admin/courses/' + ${course.id} + '/modules/' + ${module.id} + '/delete'}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <a th:href="@{/admin/courses}" class="btn btn-secondary mt-3">Back to Courses</a>
                </div>
            </div>
        </div>
    </body>
</html>
