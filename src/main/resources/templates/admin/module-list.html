<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Module Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h2 class="card-title mb-4" th:text="'Modules for: ' + ${course.name}">Modules for: Course Title</h2>

                    <!-- Add Module Button -->
                    <div class="mb-3">
                        <a th:href="@{'/admin/courses/' + ${course.id} + '/modules/create'}" class="btn btn-success">+ Add Module</a>
                    </div>

                    <!-- If no modules -->
                    <div th:if="${modules.empty}" class="alert alert-info">
                        No modules found. Click above to add the first module.
                    </div>

                    <!-- Module Table -->
                    <table class="table table-bordered table-hover" th:if="${!modules.empty}">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 40%;">Module Title</th>
                                <th style="width: 20%;">Type</th>
                                <th style="width: 40%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="module : ${modules}">
                                <td th:text="${module.title}">Module Title</td>
                                <td th:text="${module.type}">Module Type</td>
                                <td>
                                    <a th:href="@{'/admin/courses/' + ${course.id} + '/modules/' + ${module.id}}" class="btn btn-sm btn-info">View</a>
                                    <a th:href="@{'/admin/courses/' + ${course.id} + '/modules/' + ${module.id} + '/delete'}" class="btn btn-sm btn-danger ms-2">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Back to Courses -->
                    <div class="mt-4">
                        <a th:href="@{/admin/courses}" class="btn btn-outline-secondary">‚Üê Back to Courses</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
