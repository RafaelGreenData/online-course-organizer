<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create Course</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h2 class="card-title mb-4">Create New Course</h2>

                    <!-- Course Form -->
                    <form th:action="@{/admin/courses/create}" th:object="${course}" method="post">
                        <!-- Course Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter course title" required />
                        </div>

                        <!-- Course Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Brief course summary..." required></textarea>
                        </div>

                        <!-- Form Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/courses}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Course</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Back to Dashboard -->
            <div class="mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </body>
</html>
