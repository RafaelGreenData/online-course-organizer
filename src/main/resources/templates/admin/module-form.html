<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create Module</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function toggleVideoField() {
            const type = document.getElementById("type").value;
            const videoField = document.getElementById("videoUrlGroup");
            const videoInput = document.getElementById("videoUrl");
            if (type === "VIDEO") {
            videoField.style.display = "block";
            videoInput.required = true;
            } else {
            videoField.style.display = "none";
            videoInput.required = false;
            videoInput.value = "";
            }
            }

            document.addEventListener("DOMContentLoaded", () => {
            toggleVideoField();
            document.getElementById("type").addEventListener("change", toggleVideoField);
            });
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Create New Module</h2>

                    <!-- Show error message if validation fails -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{'/admin/courses/' + ${module.course.id} + '/modules/save'}"
                          th:object="${module}" method="post">

                        <div class="mb-3">
                            <label for="title" class="form-label">Module Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control"
                                   placeholder="Enter module title" required/>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4"
                                      placeholder="Brief module summary..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Module Type</label>
                            <select id="type" th:field="*{type}" class="form-select" required>
                                <option th:each="t : ${types}" th:value="${t}" th:text="${t}">Type</option>
                            </select>
                        </div>

                        <!-- Dynamically displayed only if VIDEO is selected -->
                        <div class="mb-3" id="videoUrlGroup" style="display: none;">
                            <label for="videoUrl" class="form-label">YouTube Video URL</label>
                            <input type="url" id="videoUrl" th:field="*{videoUrl}" class="form-control"
                                   placeholder="https://www.youtube.com/watch?v=..." />
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/admin/courses/' + ${module.course.id} + '/modules'}"
                               class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Module</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
