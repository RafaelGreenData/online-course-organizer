<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
        <h2 class="mb-4">Student Login</h2>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input name="username" type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Feedback Messages -->
        <div class="mt-3">
            <p th:if="${param.error}" class="text-danger">Invalid username or password</p>
            <p th:if="${param.logout}" class="text-success">You have been logged out</p>
            <p th:if="${param.registered}" class="text-success">Registration successful! Please log in.</p>
        </div>

        <p class="mt-3">Donâ€™t have an account? <a th:href="@{/register}">Register here</a>.</p>
    </body>
</html>
